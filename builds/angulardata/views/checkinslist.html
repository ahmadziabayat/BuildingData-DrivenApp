<div class="card checkinslist">
  <h1> Check-ins </h1>
  <p> Here's a list of all your latest check-ins</p>

  <div class="search cf">
    <h2> search Checkins</h2>
    <input type="text" ng-modal="query"
    placeholder="search for users">
  </div>
  <ul class="userlist cf">
    <li ng-repeat="checkin in checkins">
      <div class="checkin">
        <div class="buttons">

          <button class="btn btn-delete tooltip"
            ng-click="deleteCheckin(checkin.$id)" name="button">
              <span>Delete this Checkins</span>
          </button>

        </div>

        <div class="info">
          <h2>{{checkin.firstname}} {{checkin.lastname}}</h2>
          <div class="date">
            {{checkin.date | date: "MMM d, yy h:mm a"}}
          </div> <!--date -->
        </div><!--info-->
      </div><!--checkin-->
    </li>
  </ul>
</div>
